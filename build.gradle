group 'pl.edu.agh.project.neo4j'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.neo4j/neo4j-graphdb-api
    compile group: 'org.neo4j', name: 'neo4j-graphdb-api', version: '3.0.1'
    compile 'org.neo4j.driver:neo4j-java-driver:1.5.0-beta03'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
